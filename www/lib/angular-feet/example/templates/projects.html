<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ProjectId</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects">
            <td>{{project.id}}</td>
            <td><a href='' ng-click="getUsersPerProject(project)">{{project.name}}</a></td>
            <td>{{project.starts_at}}</td>
            <td>{{project.ends_at}}</td>
        </tr>
        </tbody>
    </table>
</div>
